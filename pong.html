<!DOCTYPE html>
<html>

<head>
<title>Three.js: Follow object</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>

<script>
   var step = 0;
   function init() {
      var scene = new THREE.Scene();
      var sceneWidth = window.innerWidth;
      var sceneHeight = window.innerHeight;
      var camera = new THREE.PerspectiveCamera(35, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.x = 0;
      camera.position.y = 0;
      camera.position.z = 40;
      camera.lookAt(scene.position);

      var floor = getFloor();
      scene.add(floor);

      var sphere = getSphere();
      scene.add(sphere);

      var renderer = new THREE.WebGLRenderer({
         antialias : true
      });
      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);
      animate(renderer, scene, camera);
   }

   //FUNCION DE ANIMACION DE LA ESCENA
   function animate(renderer, scene, camera) {
      renderer.render(scene, camera);
      requestAnimationFrame(function() {
         animate(renderer, scene, camera);
      });
   }

   //MATERIAL DEL SUELO
   function getFloor() {
     var texture = new THREE.TextureLoader().load("wood.png")
      var geometry = new THREE.PlaneGeometry(10, 20);
      var material = new THREE.MeshBasicMaterial({
         map : texture
      });
      material.map.repeat.set(4, 4);
      material.map.wrapS = THREE.RepeatWrapping;
      material.map.wrapT = THREE.RepeatWrapping;
      var mesh = new THREE.Mesh(geometry, material);
      return mesh;
   }

   function getSphere(scene) {
      var geometry = new THREE.SphereGeometry(0.6, 20, 20);
      var material = new THREE.MeshNormalMaterial();
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = 1;
      return mesh;
      //mesh.castShadow = true;
      //scene.add(mesh);
   }

</script>
</head>

<body onload="init()">
</body>

</html>
