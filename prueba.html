<!DOCTYPE html>
<html>

<head>
<title>Three.js: PONG-3D</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>

<script>

   //--Movimiento bola
   aleatorio = numAleatorio(2,-1)
   var stepX = 0.05 * aleatorio;
   var stepY = 0.15 * aleatorio;

   //--Boolean que empieza el juego si le das a la tecla de espacio
   var begin = false;
   //--Choques antes de que la cpu pierda
   var cpulose = numAleatorio(10,2);



   function init() {
      var scene = new THREE.Scene();
      var sceneWidth = window.innerWidth;
      var sceneHeight = window.innerHeight;
      var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.set(0, 0, 15);
      camera.lookAt(scene.position);
      var renderer = new THREE.WebGLRenderer({
         antialias : true
      });

      renderer.shadowMap.enabled = true;
      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);
      //Añade luz ambiental para poder ver lo que no alumbra la luz puntual
      var ambientLight = new THREE.AmbientLight(0xFFFFFF, 1.5);
      scene.add(ambientLight);
      var light = getLight();
      var leftBorder = getBorder("left", 1, 25, 1, -7.5, 0, 0);
      var rightBorder = getBorder("right", 1, 25, 1, 7.5, 0, 0);
      var CPU = getBorder("top", 3, 1, 1, 0, 13, 0);
      var USER = getBorder("down", 3, 1, 1, 0, -13, 0);
      var sphere = getSphere();
      var floor = getFloor();
      scene.add(light);
      scene.add(leftBorder);
      scene.add(rightBorder);
      scene.add(CPU);
      scene.add(USER);
      scene.add(sphere);
      scene.add(floor);
      var borders = [ leftBorder, rightBorder, CPU, USER ];
      animate(sphere, borders, renderer, scene, camera);
   }



   function animate(sphere, borders, renderer, scene, camera) {

      checkCollision(sphere, borders);

      window.onkeydown = (event) => {
      //--Para usar sólo tú la tecla y que no la pueda utilizar el navegador
        event.preventDefault();
        if (event.key == "ArrowLeft") {
          racketMoveLeft(borders[3].position.x, borders[3], borders[0])
        }
        if (event.key == "ArrowRight") {
          racketMoveRight(borders[3].position.x, borders[3], borders[1])
        }

        if (event.key == " "){
          //--Comenzará a moverse la bola
          begin = true;
          if (document.getElementById("cpu").innerHTML == 2){
            document.getElementById("cpu").innerHTML = 0;
          }else if (document.getElementById("player1").innerHTML == 5) {
            document.getElementById("cpu").innerHTML = 0;
          }
          document.getElementById("winner").innerHTML = null;
          aleatorio = numAleatorio(2,-1)
          stepX *= aleatorio;
          stepY *= aleatorio;
        }
      }

      if (begin == true){
        sphere.position.x += stepX;
        sphere.position.y += stepY;
      }


      if (sphere.position.x >= borders[2].position.x){
        racketMoveRight(sphere.position.x,borders[2],borders[1]);
      }

      if (sphere.position.x < borders[2].position.x){
        racketMoveLeft(sphere.position.x,borders[2], borders[0])
      }

      if (sphere.position.y<borders[2].position.y*(-1)){
        sphere.position.y = 0;
        sphere.position.x = 0;
        begin = false;
        if (document.getElementById("cpu").innerHTML == 1){
          //document.getElementById("cpu").innerHTML = 0;
          document.getElementById("winner").innerHTML = "CPU wins!, pulse space for new game";
          document.getElementById("cpu").innerHTML = 1+parseInt(document.getElementById("cpu").innerHTML);
        }else{
          document.getElementById("cpu").innerHTML = 1+parseInt(document.getElementById("cpu").innerHTML);
        }

      }


      renderer.render(scene, camera);
      requestAnimationFrame(function() {
         animate(sphere, borders, renderer, scene, camera);
      });
   }

   //--Función que devuleve un número aleatorio entre el minimo incluido y el maximo sin incluir
   function numAleatorio(max, min){
     var aleatorio = Math.floor(Math.random() * (max-min)+min);
     if (aleatorio == 0){
       aleatorio = 1;
     }
     return(aleatorio);
   }

   function racketMoveLeft(position_init,racket, wall, move){
     //--Desplazamiento de la raqueta
     var move = 0.25;
     var position_end_racket = position_init - racket.geometry.parameters.width/2;
     var position_end_wall = wall.position.x + wall.geometry.parameters.width/2;
     if (position_end_racket - move >= position_end_wall){
       racket.position.x -= move;
     }
   }

   function racketMoveRight(position_init, racket, wall){
     //--Desplazamiento de la raqueta
     var move = 0.25;
     var position_end_racket = position_init + racket.geometry.parameters.width/2;
     var position_end_wall = wall.position.x - wall.geometry.parameters.width/2;
     if (position_end_racket + move <= position_end_wall){
       racket.position.x += move;
     }
   }

   function checkCollision(sphere, borders) {
      var originPosition = sphere.position.clone();
      for (var i = 0; i < sphere.geometry.vertices.length; i++) {
         var localVertex = sphere.geometry.vertices[i].clone();
         var globalVertex = localVertex.applyMatrix4(sphere.matrix);
         var directionVector = globalVertex.sub(sphere.position);
         var ray = new THREE.Raycaster(originPosition, directionVector.clone().normalize());
         var collisionResults = ray.intersectObjects(borders);
         if (collisionResults.length > 0 && collisionResults[0].distance < directionVector.length()) {

            if (collisionResults[0].object.name == "left" || collisionResults[0].object.name == "right") {
              //--Colisión con los bordes aleatoria
              var vel_total = Math.abs(stepX) + Math.abs(stepY);
              var  n = numAleatorio(7,3)
               stepX = -1*(vel_total*n*0.1)*Math.sign(stepX);
               stepY = (vel_total*(1-n*0.1))*Math.sign(stepY);
            }
            if (collisionResults[0].object.name == "down" || collisionResults[0].object.name == "top") {
               stepY *= -1;
            }
            break;
         }
      }
   }


   function getLight() {
      var spotLight = new THREE.SpotLight();
      spotLight.position.set(-10, 10, 10);
      spotLight.angle = Math.PI / 20;
      spotLight.castShadow = true;
      spotLight.shadow.camera.visible = true;
      spotLight.shadow.camera.near = 10;
      spotLight.shadow.camera.far = 25;
      spotLight.shadow.camera.fov = 30;
      spotLight.shadow.camera.aspect = 1;
      spotLight.shadow.mapSize.width = 4096;
      spotLight.shadow.mapSize.height = 4096;
      return spotLight;
   }


   function getSphere() {
      var geometry = new THREE.SphereGeometry(0.7, 20, 20);
      var material = new THREE.MeshNormalMaterial();
      var mesh = new THREE.Mesh(geometry, material);
      mesh.castShadow = true;
      mesh.name = "sphere";
      return mesh;
   }


   function getFloor() {
      var geometry = new THREE.PlaneGeometry(15, 25);
      var mesh = new THREE.Mesh(geometry, getWoodMaterial());
      mesh.receiveShadow = true;
      return mesh;
   }


   function getBorder(name, x, y, z, posX, posY, posZ) {
      var geometry = new THREE.BoxGeometry(x, y, z);
      if (name == "top" || name == "down"){
        var mesh = new THREE.Mesh(geometry, getOtherMaterial());
      }else{
        var mesh = new THREE.Mesh(geometry, getWoodMaterial());
      }

      mesh.receiveShadow = true;
      mesh.position.set(posX, posY, posZ);
      mesh.name = name;
      mesh.receiveShadow = true;
      return mesh;
   }


   function getWoodMaterial() {
      var texture = new THREE.TextureLoader().load("wood.png");
      var material = new THREE.MeshPhysicalMaterial({
         map : texture
      });
      material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
      material.map.repeat.set(4, 4);
      material.side = THREE.DoubleSide;
      return material;
   }

   function getOtherMaterial(){
     var texture = new THREE.TextureLoader().load("skin2.jpg");
     var material = new THREE.MeshPhysicalMaterial({
        map : texture
     });
     material.side = THREE.DoubleSide;
     return material;
   }

</script>
