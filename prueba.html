<!DOCTYPE html>
<html>

<head>
<title>Three.js: Directional light</title>

<style>
* {
	margin: 0px;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>

<script>
   function init() {
      var scene = new THREE.Scene();
      var sceneWidth = window.innerWidth;
      var sceneHeight = window.innerHeight;
      var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.set(0, -10, 15);
      camera.lookAt(scene.position);
      var renderer = new THREE.WebGLRenderer({
         antialias : true
      });
      renderer.shadowMap.enabled = true;
      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);
      var render = function() {
         renderer.render(scene, camera);
      };
      var helper = addLight(scene);
      addSphere(scene);
      addFloor(scene, render);
      // Control
      var control = new function() {
         this.lightHelper = false;
         this.update = function() {
            if (control.lightHelper) {
               scene.add(helper);
            } else {
               scene.remove(helper);
            }
            render();
         }
      };
      var gui = new dat.GUI();
      gui.add(control, 'lightHelper', true, false).onChange(control.update);
   }
   function addLight(scene) {
      var light = new THREE.DirectionalLight();
      light.position.set(4, 4, 4);
      light.castShadow = true;
      light.shadow.camera.near = 0;
      light.shadow.camera.far = 16;
      light.shadow.camera.left = -8;
      light.shadow.camera.right = 5;
      light.shadow.camera.top = 10;
      light.shadow.camera.bottom = -10;
      light.shadow.mapSize.width = 4096;
      light.shadow.mapSize.height = 4096;
      scene.add(light);
      var helper = new THREE.CameraHelper(light.shadow.camera);
      return helper;
   }
   function addSphere(scene) {
      var geometry = new THREE.SphereGeometry(1, 20, 20);
      var material = new THREE.MeshNormalMaterial();
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = 1;
      mesh.castShadow = true;
      scene.add(mesh);
   }
   function addFloor(scene, render) {
      var geometry = new THREE.PlaneGeometry(10, 20);
      var texture = new THREE.TextureLoader().load("wood.png", render);
      var material = new THREE.MeshPhysicalMaterial({
         map : texture
      });
      material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
      material.map.repeat.set(4, 4);
      material.side = THREE.DoubleSide;
      var mesh = new THREE.Mesh(geometry, material);
      mesh.receiveShadow = true;
      scene.add(mesh);
   }
</script>
</head>

<body onload="init()">
</body>

</html>
